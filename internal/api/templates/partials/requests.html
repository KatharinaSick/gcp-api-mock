{{define "requests"}}
{{if .Requests}}
<div class="request-list">
    {{range .Requests}}
    <div class="request-item {{statusClass .Status}}" id="request-{{.ID}}">
        <span class="request-status">{{.Status}}</span>
        <span class="request-method">{{.Method}}</span>
        <span class="request-path" title="{{.Path}}">{{truncate .Path 30}}</span>
        <span class="request-duration">[{{.Duration}}]</span>
    </div>
    {{end}}
</div>
{{else}}
<div class="empty-state">
    <p class="empty-message">No requests yet.</p>
    <p class="empty-hint">API requests will appear here.</p>
</div>
{{end}}
{{end}}
