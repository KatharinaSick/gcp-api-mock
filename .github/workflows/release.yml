name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Check if release needed
        id: check
        run: |
          if [ "${{ steps.version.outputs.next }}" != "${{ steps.version.outputs.current }}" ]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "Next version: ${{ steps.version.outputs.next }}"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "No new version needed"
          fi

      - uses: actions/setup-go@v5
        if: steps.check.outputs.release == 'true'
        with:
          go-version: '1.25'

      - name: Build binaries
        if: steps.check.outputs.release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.next }}
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.version=$VERSION" -o dist/gcp-api-mock-linux-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s -X main.version=$VERSION" -o dist/gcp-api-mock-darwin-arm64 ./cmd/server

      - name: Create Release
        if: steps.check.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.next }}
          files: dist/*
          generate_release_notes: true

      - name: Login to GHCR
        if: steps.check.outputs.release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check.outputs.release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.next }}
          docker build -t ghcr.io/${{ github.repository }}:$VERSION -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }}:$VERSION
          docker push ghcr.io/${{ github.repository }}:latest

