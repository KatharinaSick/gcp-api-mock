name: Release to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE:|feat!:)"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "release=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "release=true" >> $GITHUB_OUTPUT
            echo "Will create release v${{ steps.version.outputs.version }}"
          fi

      - uses: actions/setup-go@v5
        if: steps.check.outputs.release == 'true'
        with:
          go-version: '1.25'

      - name: Build binaries
        if: steps.check.outputs.release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.version=$VERSION" -o dist/gcp-api-mock-linux-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s -X main.version=$VERSION" -o dist/gcp-api-mock-darwin-arm64 ./cmd/server

      - name: Create Release
        if: steps.check.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: dist/*
          generate_release_notes: true

      - name: Login to GHCR
        if: steps.check.outputs.release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check.outputs.release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO:$VERSION -t ghcr.io/$REPO:latest .
          docker push ghcr.io/$REPO:$VERSION
          docker push ghcr.io/$REPO:latest

